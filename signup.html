<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="nav">
      <img src="./3-19.jpg" alt="" />
    </div>
    <form action="" class="container" style="width: 50%">
      <h1>Signup</h1>
      <div class="mb-3">
        <input
          type="text"
          name=""
          id=""
          placeholder="Fullname"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          name=""
          id=""
          placeholder="Email"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="tel"
          name=""
          id=""
          placeholder="phone number"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          name=""
          id=""
          placeholder="Create password"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          name=""
          id=""
          placeholder="confirm password"
          class="form-control"
        />
      </div>
      <button class="btn btn-primary">Signup</button>
    </form>
  </body>
</html>
